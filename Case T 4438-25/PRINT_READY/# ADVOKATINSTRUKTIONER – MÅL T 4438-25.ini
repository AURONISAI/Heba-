# 3. VÅR STÄLLNING – KORT SAMMANFATTNING

**Vi bestrider ALLT.**

Det har aldrig funnits något låneavtal. Det som Heba beskriver som "lån" var i verkligheten en **hawala-verksamhet** (informell penningöverföring) som Heba själv drev:

- Heba tog emot pengar i Sverige från olika personer/företag
- Mohammad betalade motsvarande belopp i Damaskus (Syrien) till Hebas familj/mottagare
- Pengarna cirkulerade fram och tillbaka – samma pengar räknades flera gånger
- De ~300 000 kr Heba påstår sig ha gett ut är samma pengar som gått runt 3-4 varv

**Sanningen är att HEBA är skyldig MOHAMMAD pengar, inte tvärtom.**

